image: gitlab.green-rabbit.net:5050/kimata/local-ubuntu:251228_620c5aae

variables:
    UV_LINK_MODE: copy
    UV_CACHE_DIR: .uv-cache
    PYRIGHT_PYTHON_FORCE_VERSION: latest

stages:
    - pre-test
    - test
    - renovate

test-prepare:
    stage: pre-test

    needs: []

    script:
        - uv sync --locked --no-editable

    artifacts:
        paths:
            - $UV_CACHE_DIR
        expire_in: 1 hour

    cache:
        - key:
              files:
                  - uv.lock
          paths:
              - $UV_CACHE_DIR

test-typecheck:
    stage: test

    needs:
        - test-prepare

    script:
        - uv run python -m pyright src/
        - uv run mypy src/

    cache:
        - key:
              files:
                  - uv.lock
          paths:
              - ${UV_CACHE_DIR}


test-walk-through:
    stage: test

    needs:
        - test-prepare

    script:
        - uv run pytest

    cache:
        - key:
              files:
                  - uv.lock
          paths:
              - ${UV_CACHE_DIR}

    artifacts:
        when: always
        paths:
            - data/debug/**
            - reports/**
        reports:
            junit: reports/junit-report.xml


test-dry-run:
    stage: test

    needs:
        - test-prepare

    cache:
        - key: ${CI_PROJECT_NAME}-data
          paths:
              - data

    script:
        - 'echo "Building: ${CI_REGISTRY_IMAGE}:${TAG}"'
        - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.green-rabbit.net/kimata/bot-config.git
        - mv bot-config/merhist.yaml config.yaml
        - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.green-rabbit.net/kimata/font.git private_font
        - mv private_font/* font

        - export LANG=ja_JP.UTF-8
        - export LANGUAGE=ja_JP:ja
        - export LC_ALL=ja_JP.UTF-8
        - export TERM=xterm-256color

        # Chrome プロファイルをクリア（古いキャッシュとの互換性問題を回避）
        - rm -rf data/selenium/chrome

        # Chrome の動作確認
        - google-chrome --version
        - google-chrome --headless --no-sandbox --disable-gpu --dump-dom https://example.com 2>&1 | head -20

        - uv run python src/app.py -D

renovate:
    stage: renovate
    image:
        name: gitlab.green-rabbit.net:5050/kimata/local-renovate:250715_3b8866ff

    script:
        - renovate --platform gitlab --token ${RENOVATE_TOKEN} --endpoint ${CI_SERVER_URL}/api/v4 ${CI_PROJECT_PATH}

    rules:
        - if: '$CI_COMMIT_BRANCH != "master"'
          when: never
        - if: '$CI_PIPELINE_SOURCE == "schedule"'
        - changes:
              - renovate.json
